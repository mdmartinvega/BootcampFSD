<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 2</title>
</head>
<body>

    <h3>Formulario de registro</h3>
    
    <form action="ejercicio2.html" method="POST">

        <fieldset>
            <legend>Información personal</legend>
            <div>
                <label for="NameInput">Nombre:</label>
                <input type="text" id="NameInput" name="NameUser" placeholder="Elon">
                <label for="SurnameInput">Apellido:</label>
                <input type="text" id="SurnameInput" name="SurnameUser" placeholder="Munsk">
            </div> <br>
           
            <div>
                <label for="AgeInput">Edad:</label>
                <input type="number" id="AgeInput" name="Age" value="40">
            </div><br>
            
            <div>
                <label for="EmailInput">Email:</label>
                <input type="Email" name="EmailInput" placeholder="nombre@email.com">
            </div><br>
            
            <div>
                <label for="Password">Password</label>
                <input type="Password" name="Password" id="Password" placeholder="******">
            </div>

            <fieldset>
                <legend>Género</legend>
                <div>
                    <input type="radio" name="Gender" id="WomenInput">
                    <label for="WomenInput">Mujer</label>
                </div>
                <div>
                    <input type="radio" name="Gender" id="MenInput">
                    <label for="MenInput">Hombre</label>
                </div>
                <div>
                    <input type="radio" name="Gender" id="OtherInput">
                    <label for="OtherInput">Otro</label>
                </div>
            </fieldset><br>
            
            <div>
                <label for="CountryInput">País:</label>
                <input type="text" id="CountryInput" name="ConutryUser" placeholder="Introduce tu país">
            </div><br>
                
            <div>
                <label for="LanguagePro">Lenguaje de programación:</label>
                <select name="Language" id="ProgLanguage">
                    <option value="JavaScript">JavaScript</option>
                    <option value="PHP">PHP</option>
                    <option value="C#">C#</option>
                    <option value="Java">Phyton</option>
                </select>
            </div><br>
                
            <fieldset disabled>
                <legend>Selecciona tu academia de programación favorita:</legend>
                <div>
                    <input type="radio" name="Academy" id="CodeSpace">
                    <label for="CodeSpace">CodeSpace Academy</label>
                </div>
                <div>
                    <input type="radio" name="Academy" id="Second">
                    <label for="Second">Academia 2</label>
                </div>
                <div>
                    <input type="radio" name="Academy" id="Third">
                    <label for="Third">Academia 3</label>
                </div>
            </fieldset>
        </fieldset><br>

        <div>
            <input type="checkbox" name="AcceptedEmails" id="AccEmails">
            <label for="AccEmails">Acepto recibir miles de correos irrelevantes.</label>
        </div>
        <div>
            <input type="checkbox" name="AcceptedTerms" id="AccTerms">
            <label for="AccTerms">Acepto los términos y condiciones.</label>
        </div><br>
        
        <input type="submit" value="Enviar">
        <input type="reset" value="Vaciar formulario">
    </form>
</body>
</html>
