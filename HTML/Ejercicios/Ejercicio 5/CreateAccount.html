<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Cuenta</title>
    <link rel="icon" href="favicon.ico" type="image/ico">
</head>
<body>

    <nav>
        <img src="Images/Logo.jpeg" alt="Logo" width="35">
        <a href="index.html"><strong>Home</strong></a>
        <a href="index.html">La escuela</a>
        <a href="index.html">Nuestros cursos</a>
        <a href="index.html">Contacto</a>
    </nav><br><br>

    <h2>Bienvenido a CodeSpace Academy</h2>

    <img src="Images/CodeSpace.jpeg" alt="Logo CodeSpace" width="200">
    <form action="Created.html" method="POST">
        <div>
            <label for="NameInput">Nombre</label class="others">
            <input type="text" id="NameInput" name="UserName" placeholder="Nombre" maxlength="10">
        </div><br>
        <div>
            <label for="SurnameInput">Apellido</label>
            <input type="text" id="SurnameInput" name="UserSurName" placeholder="Apellido">
        </div><br>
        <div>
            <label for="PhoneInput">Teléfono</label>
            <input type="email" id="PhoneInput" name="UserEmail" placeholder="Teléfono">
        </div><br>
        <div>
            <label for="emailInput">Introduzca su dirección de correo electrónico</label><br>
            <input type="email" id="emailInput" name="email" placeholder="Correo electrónico" required><br><br>
        </div>
        <div>
            <label for="passwordInput">Introduzca su contraseña</label><br>
            <input type="password" id="passwordInput" name="password" placeholder="*********" required> <br><br>
        </div>
        <div>
            <label for="passwordInput">Introduzca de nuevo su contraseña</label><br>
            <input type="password" id="passwordInput" name="password" placeholder="*********" required> <br><br>
        </div>
    </form>

    <form action="Created.html">
        <input type="submit" value="Crear cuenta">
    </form>


    
</body>
</html>
