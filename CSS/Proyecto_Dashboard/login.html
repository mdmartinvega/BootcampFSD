<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="Resources/style.css">
    <script src="https://kit.fontawesome.com/2829813478.js" crossorigin="anonymous"></script>
</head>
<body>

    <main class="login">
        <div class="image">

        </div>
        <div class="form">
            <h3>Login</h3>
            <form action="text" method="get">
                <label for="EmailInput">Email</label>
                <input type="email" name="email" id="EmailInput" placeholder="Jane Doe">
                <label for="PasswordInput">Password</label>
                <input type="password" name="password" id="PasswordInput" placeholder="***********">
                <input type="submit" value="Log in">
            </form>
            <button><i class="fab fa-github"></i>Github</button>
            <button><i class="fab fa-twitter"></i>Twitter</button>

        </div>
    </main>
    
</body>
</html>
