<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 5</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <h1 class="mt-4">Books</h1>
        <form>
            <div class="form-group my-3">
                <input class="form-control search mb-4" type="text" placeholder="Buscar">
            </div>
        </form>

        <table class="table">
            <thead class="thead-dark">
                <tr class="rowHead"></tr>
            </thead>
            <tbody class="tBody">
            </tbody>
            <tfoot></tfoot>
            
        </table>
    </div>

    <div class="container">
        <h1 class="mt-4">Add a new book</h1>
        <form>
            <div class="form-group my-3">
                <label for="typeText">Title</label>
                <input class="form-control title" type="text" placeholder="Enter title">
            </div>
            <div class="form-row my-3">
                <div class="form-group col-md-4">
                    <label for="inputAuthor">Author</label>
                    <input type="text" class="form-control col author" id="inputAuthor" placeholder="Enter author">
                </div>
                <div class="form-group col-md-4">
                    <label for="inputSales">Sales</label>
                    <input type="number" class="form-control col sales" id="inputSales" placeholder="Enter sales">
                </div>
                <div class="form-group col-md-4">
                    <label for="inputPrice">Price</label>
                    <input type="number" class="form-control col price" id="inputPrice" placeholder="Enter price">
                </div>
                <button type="button" class="btn btn-primary md-4 mb-3 save">Save</button>
            </div>
        </form>
    </div>

    
    
    <script src="js/main.js"></script>
</body>
</html>
